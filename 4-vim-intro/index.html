## Modes

Vim is a *modal* editor

- *normal* mode: to move, edit,...
- *insert* mode: to insert text
- *visual* mode: to select
- *command* mode: to run commands
- *replace* mode: to replace text

---
## Command mode

‚å®Ô∏è run `vim`
- Quit `:q`
- Force quit `:!q`
- Write `:w`
- Write and quit `:wq` `:x` `ZZ`

---

## Move
 - `h j k l`
 - `w` next word - `b` previous word 
- `0` start of line - `$` end of line
- `Ctrl-u` scroll up
- `Ctrl-d` scroll down

						
- `gd` go to definition
- `fx` go forward to next *x*
- `tx` go before next *x*

---

## Editing

-  `u` undo - `Ctrl-r` redo
-  `.` repeat last command
 
-  `r` replace one character
- `x` delete one character
-  `J` join two lines

---

## Combine commands with moves
 Create 'sentences' to edit the code

- `d`: nothing
- `dw`: delete to start of next word
- `2dw`: delete two words
- `dd`: delete whole line (doubling: whole line)
- `diw`: delete inside word
- `dib`: delete in block (`b`lock)

## Copy and paste

- `d` *d*elete/cut
- `p` *p*aste
- `y` *y*ank/copy

---

## Editing: insert mode

- `i`  *i*nsert text before (`I` at start of line)
- `a` *a*dd text after (`A` at end of line)
- `o` insert line after (`O` before)

- `cw` *c*hange *w*ord

Go back to *normal* mode with `ESC`

üß™ Try: change text inside parentheses

---

## Visual mode

- `v` enter visual mode
- `V` enter line visual mode
- `Ctrl-v` enter block visual mode

---

## Search and replace

- `/` to search
- `n` *n*ext result
- `%s/old/new/g` replace in whole doc

üß™ Try: delete all `= ...` in the constructor

---

## Macros

- `qa` record macro `a`
- `q` stop recording
- `@a` run macro `a`
- `aa` rerun last macro
